<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Video</title>
    
    <!-- importing the css  -->
    <link rel="stylesheet" href="backgroundVideo.css">

    <!-- importing the boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- importing the font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
    </head>
    <body>

        <!-- gif : graphics interchange format  -->
        <div class="preloader">
            <img src="preloader.gif" alt="preloader">
        </div>

        <header>
            <!-- importing the background video  -->
            <video src="background-video.mp4" muted autoplay loop class="background-video"></video>
            <h1>Vim Magar</h1>

            <!-- used boostrap 5 css in buttons  -->
            <div class="btn btn-secondary">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </div>
        </header>

    <!-- javaScript -->
     <script src="backgroundVideo.js"></script>
</body>
</html>
