<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Time</title>
    <!-- css links  -->
     <link rel="stylesheet" href="newYear.css">
</head>
<body>
    <h2>Count New Year</h2>

    <div class="year">2025</div>

    <!-- storing  -->
    <div class="countdown">
        <div id="day">00</div>
        <div id="hour">00</div>
        <div id="minute">00</div>
        <div id="second">00</div>
    </div>
    <!-- javaScript links -->
    <script src="newYear.js"></script>
</body>
</html>
