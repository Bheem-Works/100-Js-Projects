<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currnecy converter </title>
    <link rel="stylesheet" href="currency.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter </h1>
        <div class="currency-container">
            <select name="select" id="currencyFirst">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="USD" selected>USD</option>
            </select>
            <input type="number" id="worht-first" value="1" min="0">
        </div>

        <div class="currency-container">
            <select name="select" id="currency-second">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR" selected>INR</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
            <input type="number" id="worth-second" disabled>
        </div>
        <p class="exchangeRate" id="exchangeRate"> 1 usd = 138.5802 JPY</p>
    </div>

    <script src="currency.js"></script>
</body>
</html>
