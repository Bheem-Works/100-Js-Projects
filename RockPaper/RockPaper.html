<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="RockPaper.css">
  </head>
  <body>
    <div class="container">

      <h1 class="title">Miso Rock Paper Scissors Game </h1>
      <hr>
      <p>Choose Your Moves </p>
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>

      <p id="result"></p>

      <p id="scores">
        Your Score <span id="user-score">0</span>
        Miso Score <span id="computer-score">0</span>
      </p>
    </div>
    <script src="RockPaper.js"></script>
  </body>
</html>
