    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Timer Counter </title>
    <link rel="stylesheet" href="Real.css">
    </head>
    <body>
        <div class="container">
            <h2>
                Real Time Character Counter 
            </h2>
            <textarea
            id="textarea"
            class="textarea"
            placeholder="Please write your text here..."
            maxlength="20"
          ></textarea>    
          <div class="display">
                    
              <p id="total">Total character : </p>
              <p id="remaining">Remaining Character: </p>
            </div>
            <p id="time">Show time:  </p>
        </div>
    <script src="Real.js"></script>
    </body>
    </html>
