<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-Day Limited Offer</title>
  <link rel="stylesheet" href="TimeLimited.css">
  <script src="TimeLimited.js" defer></script>
</head>
<body>
  <div class="offer-container">
    <div class="title">Limited Time Offer!</div>
    <div class="subtitle">50% OFF Everything</div>
    
    <div id="offer-content">
      <div>Time remaining:</div>
      <div class="countdown">
        <div>
          <div id="days" class="time-block">02</div>
          <div class="time-label">Days</div>
        </div>
        <div>
          <div id="hours" class="time-block">00</div>
          <div class="time-label">Hours</div>
        </div>
        <div>
          <div id="minutes" class="time-block">00</div>
          <div class="time-label">Mins</div>
        </div>
        <div>
          <div id="seconds" class="time-block">00</div>
          <div class="time-label">Secs</div>
        </div>
      </div>
      
      <button class="button">GET READY</button>
      <div class="disclaimer">* For the creative Ideas.Try it out.</div>
    </div>
    
    <div id="expired-message" class="expired" style="display: none;">
      <div style="font-weight: bold; font-size: 18px;">Offer Expired!</div>
      <div style="margin-top: 5px;">Sorry, you missed this deal.</div>
    </div>
  </div>

</body>
</html>
